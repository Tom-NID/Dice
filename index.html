<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="dice" class="cube">
            <div class="axis x"></div>
            <div class="axis y"></div>
            <div class="axis z"></div>
            <div class="axis x1"></div>
            <div class="axis y1"></div>
            <div class="axis z1"></div>
            <div class="face front">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="face back">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="face right">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="face left">
                <div></div>
                <div></div>
            </div>
            <div class="face top">
                <div></div>
            </div>
            <div class="face bottom">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <div class="tab">
        <table>
            <tr class="line"> 
                <td class="case">RESULTAT</td>
                <td class="case" id="1">1</td>
                <td class="case" id="2">2</td>
                <td class="case" id="3">3</td>
                <td class="case" id="4">4</td>
                <td class="case" id="5">5</td>
                <td class="case" id="6">6</td>
            </tr>
            <tr class="line">   
                <td class="case">NOMBRE</td>
                <td class="case" id="n1">0</td>
                <td class="case" id="n2">0</td>
                <td class="case" id="n3">0</td>
                <td class="case" id="n4">0</td>
                <td class="case" id="n5">0</td>
                <td class="case" id="n6">0</td>
            </tr>
            <tr class="line"> 
                <td class="case">PROBABILITE</td>
                <td class="case" id="p1">0/0</td>
                <td class="case" id="p2">0/0</td>
                <td class="case" id="p3">0/0</td>
                <td class="case" id="p4">0/0</td>
                <td class="case" id="p5">0/0</td>
                <td class="case" id="p6">0/0</td>
            </tr>
            <tr class="line">
                <td class="case">FREQUENCE</td>
                <td class="case" id="f1">0%</td>
                <td class="case" id="f2">0%</td>
                <td class="case" id="f3">0%</td>
                <td class="case" id="f4">0%</td>
                <td class="case" id="f5">0%</td>
                <td class="case" id="f6">0%</td>
            </tr>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
